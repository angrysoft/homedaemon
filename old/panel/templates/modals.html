{% macro adddev() -%}
<div class="modal-dialog dark" id="devadd">
  <div class="modal-content">
    <div class="modal-header">
        <div class="row between-xs">
            <div class="col-xs-1"><i class="material-icons" id="add-back">arrow_back</i></div>
            <div class="col-xs3">Add new device</div>   
        </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <label class="label" for="dev-type">Device Type</label>
        </div>

        <div class="col-xs-12 col-md-6">
          <select class='select'>
            <option value="aquara">aquara</option>
            <option value="yeelight">yeelight</option>
            <option value="custom">custom</option>
            <option value="Tv">Tv</option>
          </select>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <label class="label" id="album-name">Nazwa albumu</label>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-3">
          <label class="label" for="album-sort">Sort</label>
        </div>
        <div class="col-xs-12 col-md-3">
          <input id="album-sort" class="input" type="number" placeholder="" name="album-sort" value="1">
        </div>
      </div>

      <div class="row padding-03">
        <div class="col-xs-12 col-md-2">
          <button id="btn-album-add" class="btn-small">add</button>
        </div>
        <div class="col-xs-12 col-md-2">
          <button id="btn-album-cancel" class="btn-small">cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
{%- endmacro %}
