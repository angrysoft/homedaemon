{% extends 'admin_layout.html' %}
{% block dart %}
<script defer src="/static/login.dart.js" type="text/javascript"></script>
{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row center-xs">
    <div class="col-xs-12 col-md-6 panel dark padding-05 login">
      
      <div class="row center-xs txt-center">
        <div class="col-xs-12 col-md-6">
          <h2>AngryHome</h2>
        </div>
      </div>

      <div class="row center-xs">
        <div class="col-xs-12 col-md-6">
          <input type="text" class="input" id="user" placeholder="User" name="user" autofocus required>
        </div>
      </div>
      
      <div class="row center-xs">
        <div class="col-xs-12 col-md-6">
          <input type="password" class="input" id="passwd" placeholder="Password" name="pass" required>
        </div>
      </div>
      
      <div class="row center-xs">
        <div class="col-xs-12 col-md-6">
          <Button id="btn-login" class="btn purple">login</Button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
